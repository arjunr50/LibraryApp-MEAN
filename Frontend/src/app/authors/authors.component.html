<div class="masthead">
    <div class="row">
        <div class="col-md-7">
            <br>
            <h1>Authors
                <p class="lead"></p>
            </h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div class="panel">
                <div class="panel-body">


                    <!--/stories-->
                    <div class="row" *ngFor='let author of authors'>
                        <br>
                        <div class="col-md-2 col-sm-3 text-center">
                            <a class="story-title" href="#"><img alt="" src="{{author.image}}"
                                    style="width:100px;height:100px" class="img-circle"></a>
                        </div>
                        <div class="col-md-10 col-sm-9">
                            <h3>{{author.author}}</h3>
                            <div class="row">
                                <div class="col-xs-9">
                                    <h4>&nbsp;<span class="label label-default">{{author.title}}</span></h4>
                                    <small style="font-family:courier,'new courier';"
                                        class="text-muted">{{author.genre}}â€¢
                                        <button class="btn btn-info "><a href="viewAuthor" class="text-muted"
                                                (click)="viewAuthor(author)">Read
                                                More</a></button></small>
                                    <div class="editButtons">
                                        <br>
                                        <button class="btn btn-warning" (click)="editAuthor(author)">EDIT<i
                                                class="fas fa-edit"></i></button>&nbsp;
                                        &nbsp;
                                        <button class="btn btn-danger" (click)="deleteAuthor(author)">DELETE<i
                                                class="far fa-trash-alt"></i></button>
                                    </div>
                                    <br>
                                </div>
                                <hr>
                                <div class="col-xs-3"></div>
                            </div>
                            <br><br>
                        </div>
                    </div>
                    <a class="btn btn-primary pull-right btnNext">More <i
                            class="glyphicon glyphicon-chevron-right"></i></a>
                    <hr>
