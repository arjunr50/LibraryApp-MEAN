<div class="masthead">
  <div class="row">
    <div class="col-md-7">
      <h1>Good Reads
        <p class="lead"></p>
      </h1>
    </div>
  </div>
</div>

<div class="form-body">
  <div class="card-header">
    <h3> Welcome Back!</h3>
  </div>

  <div class="card-body">
    <form class="form col-md-6" name="userlogin" #userlogin="ngForm" (ngSubmit)="validateUserLogin()">
      <div class="form-group">
        <label>Email:</label><br>
        <!-- <input type="email" class="form-control" name="email" placeholder="Enter your email ID.." [(ngModel)]="User.email"  required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" > -->
        <input type="email" class="form-control" name="email" placeholder="Enter your email ID" [(ngModel)]="user.email"
          #email="ngModel" required>
        <br>
        <!-- <small class="text-danger" *ngIf="email.invalid">&nbsp; **Enter a valid email ID</small> -->
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" name="password" placeholder="Enter your password"
          [(ngModel)]="user.password" minlength="6" required #password="ngModel">
        <!-- <small class="text-danger" *ngIf="password.invalid">&nbsp; **Enter a valid password</small> -->
      </div><br>
      <input type="submit" value="SIGN IN" class="btn btn-dark" [disabled]="userlogin.form.invalid">
      <hr>
      <small> New User? Sign Up <a routerLink="/userRegister"> here</a>! </small>
      <hr>
      <small> <a routerLink="/adminlogin">Sign In as Admin</a> </small>

    </form>
  </div>
</div>
