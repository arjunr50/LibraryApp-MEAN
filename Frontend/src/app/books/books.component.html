<div class="masthead">
    <div class="row">
        <div class="col-md-7">
            <br>
            <h1>Books
                <p class="lead"></p>
            </h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div class="panel">
                <div class="panel-body">


                    <!--/stories-->
                    <div class="row" *ngFor='let book of books'>
                        <br>
                        <div class="col-md-2 col-sm-3 text-center">
                            <img alt="" src="{{book.image}}" style="width:100px;height:100px" class="img-circle">
                        </div>
                        <div class="col-md-10 col-sm-9">
                            <h3>{{book.title}}</h3>
                            <div class="row">
                                <div class="col-xs-9">
                                    <h4>&nbsp;<span class="label label-default">{{book.author}}</span></h4>
                                    <small style="font-family:courier,'new courier';" class="text-muted">{{book.genre}}â€¢
                                        <button class="btn btn-info "><a href="viewBook" class="text-muted"
                                                (click)="viewBook(book)">Read
                                                More</a></button></small><br><br>
                                    <div class="editButtons">
                                        <button class="btn btn-warning" (click)="editBook(book)">EDIT<i
                                                class="fas fa-edit"></i></button>&nbsp;
                                        &nbsp;
                                        <button class="btn btn-danger" (click)="deleteBook(book)">DELETE<i
                                                class="far fa-trash-alt"></i></button><br><br>
                                    </div>
                                </div>
                                <hr>
                                <div class="col-xs-3"></div>
                            </div>
                            <br><br>
                        </div>
                    </div>
                    <a class="btn btn-primary pull-right btnNext">More <i
                            class="glyphicon glyphicon-chevron-right"></i></a>
                    <hr>
