<div class="masthead">
    <div class="row">
        <div class="col-md-7">
            <h1>Book
                <p class="lead"></p>
            </h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div class="panel-form3">
                <div class="panel-body">


                    <!--/stories-->

                    <div class="form-body">
                        <h3> Update Book</h3> <br>
                        <form (ngSubmit)="editBook()">
                            <br>
                            <input type="text" id="title" [value]="book.title" class="form-control" name="title"
                                [(ngModel)]="book.title">

                            <br>
                            <input type="text" id="author" value="{{book.author}}" class="form-control" name="author"
                                [(ngModel)]="book.author">

                            <br>
                            <input type="text" id="genre" value="{{book.genre}}" class="form-control" name="genre"
                                [(ngModel)]="book.genre">

                            <br>
                            <input type="text" id="link" value="{{book.link}}" class="form-control" name="link"
                                [(ngModel)]="book.link">

                            <br>
                            <input type="text" id="blurb" value="{{book.blurb}}" class="form-control" name="blurb"
                                [(ngModel)]="book.blurb">

                            <br>

                            <input type="text" id="image" value="{{book.image}}" class="form-control" name="image"
                                [(ngModel)]="book.image"><br>
                            <!-- <input type="file" id="file" name="image"> <br> -->
                            <img src="{{book.image}}" style="width:100px;height: 100px;">
                            <br><br>
                            <input type="submit" value="Update Book" class="btn btn-dark">
                        </form>
                    </div>
                    <!--/stories-->

                </div>
            </div>
        </div>
        <!--/col-12-->
    </div>
</div>
