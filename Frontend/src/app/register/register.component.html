<div class="masthead">
    <div class="row">
        <div class="col-md-7">
            <h1>Good Reads
                <p class="lead"></p>
            </h1>
        </div>
    </div>
</div>

<div class="form-body">
    <div class="card-header">
        <h3> Register with Us!</h3>
    </div>

    <div class="card-body">
        <form class="form col-md-6" #userRegister="ngForm" (ngSubmit)="registerUser()">
            <div class="form-group">
                <br>
                <input type="text" class="form-control" name="Fname" placeholder="Enter First Name"
                    [(ngModel)]="user.Fname" required>
            </div>
            <div class="form-group">
                <br>
                <input type="text" class="form-control" name="Lname" placeholder="Enter Last Name"
                    [(ngModel)]="user.Lname" required>
            </div>
            <div class="form-group">
                <br>
                <input type="email" class="form-control" name="email" placeholder="Enter your Email"
                    [(ngModel)]="user.email" required>
            </div>

            <div class="form-group">
                <br>
                <input type="password" class="form-control" name="password" placeholder="Enter password.."
                    [(ngModel)]="user.password" minlength="6" required>
            </div>
            <br>
            <button class="btn btn-dark">SIGN UP</button>
            <hr>
            <small> Already registered? <a routerLink="/userLogin"><b>Sign In</b> </a>! </small>
            <hr>
            <small> <a routerLink="/adminlogin"><b>Sign In as Admin</b> </a> </small>
        </form>
